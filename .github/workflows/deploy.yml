- name: Setup SSH
  run: |
    mkdir -p ~/.ssh
    chmod 700 ~/.ssh
    echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
    chmod 600 ~/.ssh/id_ed25519
    ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

- name: Sync files to Hetzner VPS
  run: |
    rsync -azv --delete -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_ed25519" \
      ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/root/bijbels-pastoraat-app/
