openapi: 3.1.0
info:
  title: "Bijbelse Psalmen Scraper API"
  version: "1.0"
  description: >
    API die een berijmd psalmvers (1773) ophaalt op basis van psalmnummer en versnummer.
    Haalt de tekst op via scraping van drie online bronnen.
servers:
  - url: https://bijbels-pastoraat-nl.onrender.com/api
paths:
  /debug/vers:
    get:
      summary: "Haal een berijmd psalmvers (1773) op via scraping"
      operationId: get_berijmd_psalmvers
      parameters:
        - name: psalm
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 150
          description: "Psalmnummer (1-150, verplicht)"
        - name: vers
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 20
          description: "Versnummer binnen de psalm (meestal 1-20, verplicht)"
      responses:
        '200':
          description: "Het gevonden berijmde psalmvers"
          content:
            application/json:
              schema:
                type: object
                properties:
                  psalm:
                    type: integer
                  vers:
                    type: integer
                  text:
                    type: string
                    description: "De tekst van het gevonden berijmde psalmvers."
        '404':
          description: "Psalmvers niet gevonden"
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: "Niet gevonden"
        '500':
          description: "Interne serverfout"
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: "Interne fout"
  /status:
    get:
      summary: "Status van de API"
      operationId: get_status
      responses:
        '200':
          description: "API is bereikbaar"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
