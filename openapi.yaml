openapi: 3.0.1
info:
  title: Backend GPT API
  version: "1.0"
  description: API voor het ophalen van bijbelteksten (Statenvertaling, Jongbloed-editie) en psalmen (berijming 1773).

servers:
  - url: https://bijbels-pastoraat-nl.onrender.com
  
paths:
  /bible/{book}/{chapter}/{verse}:
    get:
      summary: Haal een bijbeltekst op
      parameters:
        - name: book
          in: path
          required: true
          schema:
            type: string
          description: Naam van het bijbelboek.
        - name: chapter
          in: path
          required: true
          schema:
            type: integer
          description: Het hoofdstuknummer.
        - name: verse
          in: path
          required: true
          schema:
            type: integer
          description: Het versnummer.
      responses:
        '200':
          description: De 100% letterlijk geciteerde bijbeltekst.
          content:
            application/json:
              schema:
                type: object
                properties:
                  text:
                    type: string
                    description: De bijbeltekst.
  /psalm:
    get:
      summary: Haal een psalmvers op uit de berijming van 1773.
      parameters:
        - name: psalm
          in: query
          required: true
          schema:
            type: integer
          description: Het psalmnummer.
        - name: psvID
          in: query
          required: true
          schema:
            type: integer
          description: Het versnummer binnen de psalm.
        - name: hash
          in: query
          required: false
          schema:
            type: string
          description: Optioneel anker voor navigatie.
      responses:
        '200':
          description: De 100% letterlijk geciteerde psalmtekst.
          content:
            application/json:
              schema:
                type: object
                properties:
                  text:
                    type: string
                    description: De psalmtekst.
