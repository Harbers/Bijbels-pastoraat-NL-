openapi: 3.1.0
info:
  title: "Backend API voor Bijbelteksten en Psalmen"
  version: "1.0"
  description: "API voor het ophalen van bijbelteksten (Statenvertaling, Jongbloed-editie) en psalmen via externe bronnen."

servers:
  - url: https://bijbels-pastoraat-nl.onrender.com

paths:
  /bible/{book}/{chapter}/{verse}:
    get:
      summary: "Haal een bijbeltekst op"
      operationId: get_bible_text
      parameters:
        - name: book
          in: path
          required: true
          schema:
            type: string
          description: "Naam van het bijbelboek."
        - name: chapter
          in: path
          required: true
          schema:
            type: integer
          description: "Het hoofdstuknummer."
        - name: verse
          in: path
          required: true
          schema:
            type: integer
          description: "Het versnummer."
      responses:
        '200':
          description: "De opgehaalde bijbeltekst"
          content:
            application/json:
              schema:
                type: object
                properties:
                  text:
                    type: string

  /psalm:
    get:
      summary: "Haal een psalmvers op"
      operationId: get_psalm_text
      parameters:
        - name: psalm
          in: query
          required: true
          schema:
            type: integer
          description: "Het psalmnummer."
        - name: psvID
          in: query
          required: true
          schema:
            type: integer
          description: "Het versnummer binnen de psalm."
        - name: hash
          in: query
          required: false
          schema:
            type: string
          description: "Optioneel anker."
      responses:
        '200':
          description: "De opgehaalde psalmtekst"
          content:
            application/json:
              schema:
                type: object
                properties:
                  text:
                    type: string
