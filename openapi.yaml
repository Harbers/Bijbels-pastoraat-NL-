openapi: 3.1.0
info:
  title: Bijbelse Psalmen API
  version: "1.0"

servers:
  - url: https://bijbels-pastoraat-nl.onrender.com
    description: Productie-server bij Render

paths:
  /api/debug/vers:
    get:
      summary: Haal één berijmd psalmvers (1773) uit meerdere bronnen
      operationId: get_berijmd_psalmvers
      parameters:
        - name: psalm
          in: query
          description: Psalmnummer (1–150)
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 150
        - name: vers
          in: query
          description: Versnummer binnen die psalm
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Psalmvers gevonden in de 1773-berijming
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PsalmVers"
        "404":
          description: Niet gevonden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    PsalmVers:
      type: object
      required:
        - psalm
        - vers
        - text
      properties:
        psalm:
          type: integer
        vers:
          type: integer
        text:
          type: string

    Error:
      type: object
      required:
        - detail
      properties:
        detail:
          type: string
