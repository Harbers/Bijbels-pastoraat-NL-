openapi: 3.1.0
info:
  title: Bijbelse Psalmen Scraper API
  version: "1.0"
servers:
  - url: https://bijbels-pastoraat-nl.onrender.com
paths:
  /api/psalm/max:
    get:
      operationId: get_psalm_max
      summary: Geef maximaal versnummer in 1773-berijming
      parameters:
        - name: psalm
          in: query
          description: Psalmnummer (1–150)
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 150
      responses:
        "200":
          description: Maximaal versnummer
          content:
            application/json:
              schema:
                type: integer
        "404":
          description: Niet gevonden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/psalm:
    get:
      operationId: get_psalm_vers
      summary: Haal één berijmd psalmvers (1773)
      parameters:
        - name: psalm
          in: query
          description: Psalmnummer (1–150)
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 150
        - name: vers
          in: query
          description: Versnummer binnen de psalm
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Psalmvers gevonden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PsalmVers"
        "404":
          description: Psalmvers niet gevonden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    PsalmVers:
      type: object
      required: [psalm, vers, text]
      properties:
        psalm:
          type: integer
        vers:
          type: integer
        text:
          type: string
    Error:
      type: object
      required: [detail]
      properties:
        detail:
          type: string
