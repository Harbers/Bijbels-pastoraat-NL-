openapi: 3.1.0
info:
  title: Bijbelse Psalmen Scraper API
  version: "1.0"
servers:
  - url: https://bijbels-pastoraat-nl.onrender.com
paths:
  /api/psalm/max:
    get:
      operationId: get_psalm_max
      summary: Geef maximaal versnummer in 1773-berijming
      parameters:
        - name: psalm
          in: query
          description: Psalmnummer (1–150)
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 150
      responses:
        "200":
          description: Maximaal versnummer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PsalmMax'
        "404":
          description: Niet gevonden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/psalm:
    get:
      operationId: get_psalm_vers
      summary: Haal één berijmd psalmvers (1773)
      parameters:
        - name: psalm
          in: query
          description: Psalmnummer (1–150)
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 150
        - name: vers
          in: query
          description: Versnummer (≥1)
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Vers gevonden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PsalmVers'
        "404":
          description: Niet gevonden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    PsalmMax:
      type: object
      required: [psalm, max_vers]
      properties:
        psalm:
          type: integer
          example: 103
        max_vers:
          type: integer
          example: 11
    PsalmVers:
      type: object
      required: [psalm, vers, text]
      properties:
        psalm:
          type: integer
          example: 103
        vers:
          type: integer
          example: 8
        text:
          type: string
          example: |
            Gelijk het gras is ons kortstondig leven,
            Gelijk een bloem, die op het veld verheven,
            …
    Error:
      type: object
      required: [detail]
      properties:
        detail:
          type: string
          example: Psalm niet gevonden
