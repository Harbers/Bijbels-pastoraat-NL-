openapi: 3.1.0
info:
  title: "Bijbelse Psalmen API (met externe fallback)"
  version: "1.1"
  description: >
    API voor het ophalen van berijmde psalmverzen (1773), met fallback-opties naar Psalmboek.nl, Liturgie.nu en Bijbelbox.nl indien lokaal niet gevonden.

servers:
  - url: https://bijbels-pastoraat-nl.onrender.com

paths:
  /psalm:
    get:
      summary: "Haal een (berijmd) psalmvers op"
      operationId: get_psalm_text
      parameters:
        - name: psalm
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 150
          description: "Het psalmnummer (1-150)."
        - name: vers
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
          description: "Het gewenste versnummer."
        - name: hash
          in: query
          required: false
          schema:
            type: string
          description: "Optioneel anker (hash)."
      responses:
        '200':
          description: "De opgevraagde berijmde psalmtekst."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PsalmResponse'
        '404':
          description: "Geen vers gevonden in lokale database of externe bronnen."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: "Interne serverfout."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    PsalmResponse:
      type: object
      properties:
        text:
          type: string
          description: "De tekst van het gevraagde berijmde psalmvers."
        bron:
          type: string
          description: "Bron van het gevonden vers ('lokaal', 'psalmboek.nl', 'liturgie.nu', 'bijbelbox.nl')."
    ErrorResponse:
      type: object
      properties:
        detail:
          type: string
