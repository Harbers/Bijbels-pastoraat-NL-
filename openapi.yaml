openapi: 3.1.0
info:
  title: Bijbelse Psalm Scraper API
  version: "1.0"
servers:
  - url: https://bijbels-pastoraat-nl.onrender.com
paths:
  /api/psalm/max:
    get:
      operationId: getPsalmMax
      summary: Geef maximaal versnummer in 1773-berijming
      parameters:
        - name: psalm
          in: query
          description: Psalmnummer (1–150)
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 150
      responses:
        "200":
          description: Maximaal versnummer
          content:
            application/json:
              schema:
                type: object
                properties:
                  psalm:
                    type: integer
                  max_vers:
                    type: integer
        "404":
          description: Psalm niet gevonden
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string

  /api/psalm:
    get:
      operationId: getPsalmVers
      summary: Haal één berijmd psalmvers (psalmboek.nl)
      parameters:
        - name: psalm
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 150
        - name: vers
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Psalmvers gevonden
          content:
            application/json:
              schema:
                type: object
                properties:
                  psalm:
                    type: integer
                  vers:
                    type: integer
                  tekst:
                    type: string
        "400":
          description: Vers bestaat niet
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
        "404":
          description: Psalm of vers niet gevonden
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
