openapi: 3.1.0
info:
  title: Bijbelse Psalmen Scraper API
  version: "1.0"

servers:
  - url: https://bijbels-pastoraat-nl.onrender.com

paths:
  /api/debug/vers:
    get:
      operationId: getBerijmdPsalmvers
      summary: Haal één berijmd psalmvers (1773)
      parameters:
        - name: psalm
          in: query
          description: Psalmnummer (1-150)
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 150
        - name: vers
          in: query
          description: Versnummer (≥ 1)
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Gevonden
          content:
            application/json:
              schema:
                type: object
                properties:
                  psalm:
                    type: integer
                    example: 103
                  vers:
                    type: integer
                    example: 8
                  text:
                    type: string
                    example: "Gelijk het gras is ons kortstondig leven…"
        '404':
          description: Niet gevonden
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: "Niet gevonden"
