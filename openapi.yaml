openapi: 3.1.0
info:
  title: Bijbelse Psalmen API
  version: "1.0"
servers:
  - url: https://bijbels-pastoraat-nl.onrender.com
    description: Productie-server bij Render
paths:
  /api/psalm:
    get:
      summary: Haal één berijmd psalmvers (1773) op uit meerdere bronnen
      operationId: get_psalm_vers
      parameters:
        - name: psalm
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 150
        - name: vers
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Psalmvers gevonden in de 1773-berijming
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PsalmVers"
        "404":
          description: Vers niet opgehaald
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/psalm/max:
    get:
      summary: Bepaal maximaal versnummer voor een psalm
      operationId: get_psalm_max
      parameters:
        - name: psalm
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 150
      responses:
        "200":
          description: Max versnummer
          content:
            application/json:
              schema:
                type: integer
        "404":
          description: Psalm niet gevonden of geen verzen
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    PsalmVers:
      type: object
      required:
        - psalm
        - vers
        - text
        - bron
      properties:
        psalm:
          type: integer
        vers:
          type: integer
        text:
          type: string
        bron:
          type: string
    Error:
      type: object
      required:
        - detail
      properties:
        detail:
          type: string
