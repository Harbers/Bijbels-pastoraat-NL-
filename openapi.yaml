openapi: 3.1.0
info:
  title: Bijbelse Psalmen Scraper API
  version: "1.0"
servers:
  - url: https://bijbels-pastoraat-nl.onrender.com

paths:
  /api/debug/vers:
    get:
      operationId: getBerijmdPsalmvers    # MOET precies overeenkomen met je FastAPI functie
      summary: Haal één berijmd psalmvers (1773)
      parameters:
        - name: psalm
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 150
        - name: vers
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Gevonden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PsalmVers'
        '404':
          description: Niet gevonden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    PsalmVers:
      type: object
      required: [psalm, vers, text]
      properties:
        psalm:
          type: integer
        vers:
          type: integer
        text:
          type: string
    Error:
      type: object
      required: [detail]
      properties:
        detail:
          type: string
