openapi: 3.1.0
info:
  title: Bijbelse Psalmen Scraper API
  version: "1.0"
  description: |
    Roep berijmde psalmen (1773-berijming) op uit openbare bronnen, met
    strikt validatie van psalm- en versnummers.

servers:
  - url: https://bijbels-pastoraat-nl.onrender.com

paths:
  /api/psalm:
    get:
      operationId: getPsalmVers
      summary: Haal één berijmd psalmvers (1773)
      parameters:
        - name: psalm
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 150
          description: Psalmnummer (1–150)
        - name: vers
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
          description: Versnummer (≥ 1)
      responses:
        '200':
          description: Vers gevonden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PsalmVers'
        '400':
          description: Ongeldig psalm- of versnummer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Psalmvers niet gevonden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/psalm/max:
    get:
      operationId: getPsalmMax
      summary: Haal hoogste versnummer van een psalm
      parameters:
        - name: psalm
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 150
          description: Psalmnummer (1–150)
      responses:
        '200':
          description: Max vers opgehaald
          content:
            application/json:
              schema:
                type: object
                required:
                  - psalm
                  - max_vers
                properties:
                  psalm:
                    type: integer
                    example: 103
                  max_vers:
                    type: integer
                    example: 11
        '404':
          description: Psalm niet gevonden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    PsalmVers:
      type: object
      required: [psalm, vers, text]
      properties:
        psalm:
          type: integer
          example: 103
        vers:
          type: integer
          example: 8
        text:
          type: string
          example: "Gelijk het gras is ons kortstondig leven…"
    Error:
      type: object
      properties:
        detail:
          type: string
          example: "Psalmvers niet gevonden"
