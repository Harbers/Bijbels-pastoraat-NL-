openapi: 3.1.0
info:
  title: Bijbelse Psalmen API
  version: "1.0"
servers:
  - url: https://bijbels-pastoraat-nl.onrender.com
    description: Productie-server bij Render

paths:
  /api/psalm:
    get:
      summary: Haal één berijmd psalmvers (1773)
      operationId: get_psalm_vers
      parameters:
        - name: psalm
          in: query
          description: Psalmnummer (1–150)
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 150
        - name: vers
          in: query
          description: Versnummer
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Psalmvers gevonden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PsalmVers"
        "404":
          description: Niet gevonden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/psalm/max:
    get:
      summary: Geef maximaal versnummer in 1773-berijming
      operationId: get_psalm_max
      parameters:
        - name: psalm
          in: query
          description: Psalmnummer (1–150)
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 150
      responses:
        "200":
          description: Maximaal versnummer
          content:
            text/plain: {}
        "404":
          description: Niet gevonden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    PsalmVers:
      type: object
      required:
        - psalm
        - vers
        - text
      properties:
        psalm:
          type: integer
        vers:
          type: integer
        text:
          type: string
        bron:
          type: string
    Error:
      type: object
      required:
        - detail
      properties:
        detail:
          type: string
